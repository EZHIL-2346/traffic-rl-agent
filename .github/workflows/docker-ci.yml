name: Docker CI for Traffic RL Agent

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t traffic-rl-agent .

      - name: Run Docker container
        run: |
          docker run -d -p 5000:5000 --name traffic-app traffic-rl-agent
          echo "Waiting for RL model to load..."
          sleep 15

      - name: Check container logs
        if: always()
        run: docker logs traffic-app 

      - name: Test API endpoint
        run: |
          curl -f http://localhost:5000/predict/10 || (echo "API test failed"; docker logs traffic-app; exit 1)

      - name: Stop Container
        if: always() # This runs even if the test fails
        run: docker stop traffic-app