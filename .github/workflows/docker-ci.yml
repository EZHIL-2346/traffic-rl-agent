name: Docker CI for Traffic RL Agent

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t traffic-rl-agent .

      - name: Run Docker container
        run: |
          docker run -d -p 5000:5000 --name traffic-app traffic-rl-agent
          sleep 5

      - name: Test API endpoint
        run: curl http://localhost:5000/predict/10